<div class="p-4 space-y-4">
  <textarea
    class="w-full border p-2 font-mono"
    rows="10"
    [(ngModel)]="jsonText"
  ></textarea>

  <button
    class="bg-blue-500 text-white px-4 py-2"
    (click)="parseJson()"
  >
    Parse JSON
  </button>

  <div class="mt-4 p-2 border">
    <pre>{{ model() | json }}</pre>
  </div>

   <button
    class="bg-blue-500 text-white px-4 py-2"
    (click)="addObject()"
  >
  Add Object
  </button>
</div>
